<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Aladin&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
<body>
	<div class="container">
        <div class="modal">
        <div class="logo">
            <img src="./Assets/Vector.png" alt="logo">
            <span class="leaf">Leaf</span>
        </div>

		<div class="imgContainer">
    <img  src="./Assets/Autumn-amico 1.jpg">
        </div>
      
        <h2 class="create">Create Account</h2>
        <div class="formContainer">
            <form>
                <label for="full-name">Full Name:</label><br>
                <input class="Name input" id="full-name" name="full-name"  autocomplete=off placeholder="Enter Full Name "><br>
                <label for="email">Email:</label><br>
                <input class="Email input"  type="email" id="email" autocomplete=off name="email" placeholder="Enter Your Email"><br>
                <label for="password">Password:</label><br>
                <input class="password input" autocomplete=off type="password" id="password" name="password" placeholder="Enter Your password" ><br>
               <button class="signUp">Sign-up</button>
               
            </form>
            <p style="color: #B0BAC3; text-align: center;">-&nbsp; OR&nbsp; -</p>
            <div class="footerIcons">
                <span>  <img src="./Assets/Frame 13.png"> </span>
                <span> <img src="./Assets/Frame 14.png"></span>
                <span>   <img src="./Assets/Frame 15.png">   </span>    
            </div>
            <p style="font-family: poppins; font-weight: 300;">Already have an account? <a href="#" style="color: #73895D; text-decoration: none; font-weight: 400;">Login</a></p>
        </div>
		</div>
	</div>
</body>
</html>
